<section class="vh-100 backgroundColor">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div *ngIf="!isConfirm">
              <h3 class="mb-5">Register for GGR</h3>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  name="email"
                  #email="ngModel"
                  [(ngModel)]="user.email"
                  class="form-control form-control-lg"
                  [disabled]="loading"
                />
                <label class="form-label font-weight-bold" for="email"
                  >Email</label
                >
              </div>

              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="username"
                  name="username"
                  #nickname="ngModel"
                  [(ngModel)]="user.username"
                  (ngModelChange)="user.username = $event.toLowerCase()"
                  class="form-control form-control-lg"
                  [disabled]="loading"
                />
                <label class="form-label font-weight-bold" for="username"
                  >Username</label
                >
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  name="password"
                  #password="ngModel"
                  [(ngModel)]="user.password"
                  class="form-control form-control-lg"
                  [disabled]="loading"
                />
                <label class="form-label font-weight-bold" for="password"
                  >Password</label
                >
              </div>

              <button
                class="btn btn-dark btn-lg mb-2"
                type="button"
                (click)="signUp()"
                [disabled]="loading"
              >
                <span
                  class="spinner-border spinner-border-sm text-light"
                  role="status"
                  *ngIf="loading"
                ></span>
                Register
              </button>

              <div>
                <a routerLink="/">Already Have An Account?</a>
              </div>
            </div>
            <div class="card-body" *ngIf="isConfirm">
              <h3 class="mb-5">Confirm Email With Code</h3>

              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  id="code"
                  name="code"
                  #code="ngModel"
                  [(ngModel)]="user.code"
                  [disabled]="loading"
                />
              </div>

              <button
                class="btn btn-dark btn-lg mb-2"
                type="button"
                (click)="confirmSignUp()"
                [disabled]="loading"
              >
                <span
                  class="spinner-border spinner-border-sm text-light"
                  role="status"
                  *ngIf="loading"
                ></span>
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100 backgroundColor">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign Into GGR</h3>

            <div class="form-outline mb-4">
              <input
                type="username"
                id="username"
                name="username"
                #username="ngModel"
                [(ngModel)]="user.username"
                (ngModelChange)="user.username = $event.toLowerCase()"
                class="form-control form-control-lg"
                [disabled]="loading"
              />
              <label class="form-label font-weight-bold" for="username"
                >Username</label
              >
            </div>

            <div class="form-outline mb-3">
              <input
                type="password"
                id="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                class="form-control form-control-lg"
                [disabled]="loading"
              />
              <label class="form-label font-weight-bold" for="password"
                >Password</label
              >
            </div>

            <button
              class="btn btn-dark btn-lg mb-2"
              type="button"
              (click)="signIn()"
              [disabled]="loading"
            >
              <span
                class="spinner-border spinner-border-sm text-light"
                role="status"
                *ngIf="loading"
              ></span>
              Login
            </button>

            <div class="mb-2">
              <a routerLink="register">Make An Account?</a>
            </div>

            <div>
              <a routerLink="forgotpassword">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

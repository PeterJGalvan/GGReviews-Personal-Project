<div>
  <app-navbar></app-navbar>
</div>

<div *ngIf="profileStatsFetched && checkedWhomProfileDone; else loading">
  <div class="vh-100 backgroundColor" *ngIf="!noUser; else thereIsNoUser">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
          <div class="card" style="border-radius: 15px">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <!-- All Profile Pictures Currently the same in DB -->
                <img
                  src="{{ pictureURL }}"
                  class="rounded-circle img-fluid"
                  style="width: 100px"
                />
              </div>
              <h4 class="mb-2">{{ userName }}</h4>

              <div *ngIf="isThisYourProfile; else notYourProfile">
                <button class="btn btn-dark btn-lg" type="submit">
                  Edit Profile
                </button>
              </div>

              <ng-template #notYourProfile>
                <button class="btn btn-dark btn-lg" type="submit">
                  Follow
                </button>
              </ng-template>

              <div class="d-flex justify-content-between text-center mt-4 mb-2">
                <div>
                  <p class="mb-2 h5">{{ followingCount }}</p>
                  <p class="text-muted mb-0">
                    <a class="text-dark text-decoration-none" href="#"
                      >Following</a
                    >
                  </p>
                </div>
                <div>
                  <p class="mb-2 h5">{{ followerCount }}</p>
                  <p class="text-muted mb-0">
                    <a class="text-dark text-decoration-none" href="#"
                      >Followers</a
                    >
                  </p>
                </div>
                <div>
                  <p class="mb-2 h5">{{ reviewCount }}</p>
                  <p class="text-muted mb-0">
                    <a
                      class="text-dark text-decoration-none"
                      routerLink="/reviews/{{ userName }}"
                      >Reviews</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <ng-template #thereIsNoUser>
      <div class="backgroundColor">
        <div
          class="min-vh-100 d-flex justify-content-center align-items-center text-white"
        >
          <h3>No User Exist With Name "{{ userName }}"</h3>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loading>
  <div class="backgroundColor">
    <div
      class="min-vh-100 d-flex justify-content-center align-items-center text-white"
    >
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
</ng-template>
